<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="">
  <p>Name : <input type="text" ng-model="name"> Surname: <input type="text" ng-model="surname"></p>

  <h1>Hello {{name + ''}} {{surname}}</h1>

  <p>Comment: <input type="text" placeholder="Your comments.." ng-model="comments"></p>
  <p ng-bind="comments"></p>
</div>

</body>
</html>
